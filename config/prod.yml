# Production конфигурация
app:
  name: user-service
  env: prod
  debug: false

server:
  grpc:
    host: "0.0.0.0"
    port: 50051
  http:
    host: "0.0.0.0"
    port: 8080

database:
  host: ${DB_HOST}
  port: ${DB_PORT}
  name: ${DB_NAME}
  user: ${DB_USER}
  password: ${DB_PASSWORD}
  ssl_mode: require
  max_open_conns: 50
  max_idle_conns: 10
  conn_max_lifetime: 10m

log:
  level: info
  format: json

metrics:
  enabled: true
  port: 9090