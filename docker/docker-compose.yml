version: '3.8'

services:
  user-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "50051:50051"
      - "8080:8080"
      - "9090:9090"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=users_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: users_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Опциональные сервисы для разработки

  # pgAdmin - UI для PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - dev

  # grpcui - Web UI для gRPC
  grpcui:
    image: fullstorydev/grpcui:latest
    command: ["-plaintext", "user-service:50051"]
    ports:
      - "8081:8080"
    depends_on:
      - user-service
    profiles:
      - dev

volumes:
  postgres_data: